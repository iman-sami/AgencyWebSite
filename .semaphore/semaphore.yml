version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: build
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: test
    task:
      jobs:
        - name: unit test
          commands:
            - sem-version python 3.9
            - checkout
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
        - name: deploy checklist
          commands:
            - cd martor_demo
            - python manage.py check --deploy
        - name: pip install flake8
          commands:
            - flake8 martor_demo/ --max-line-length=127
